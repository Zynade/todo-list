<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <header id="header">
        Todo List
    </header>
    <main class="main">
        <div class="left-sidebar">
            <div class="sidebar-content">
                    <div class="sidebar-tab upcoming-tab">Today</div>
                    <div class="sidebar-tab upcoming-tab">This Week</div>
                    <div class="sidebar-tab upcoming-tab">This Month</div>
                <div class="sidebar-tab" id="projects-tab">
                    <hr id="sidebar-line-break">
                    Projects
                    <ul class="projects-list">
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-panel">
            <div class="main-panel-content">
                <div class="main-panel-heading">
                    <h1 id="main-project-title"></h1>
                </div>
                <div class="tasks-container">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Made by Zynade</p>
        <a href="https://github.com/Zynade/todo-list" target="_blank" id="source-code-link">Source code</a>
    </footer>
</body>
</html>
